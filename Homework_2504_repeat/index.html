<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Task</title>
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">

          />
          <input
            type="number"
            id="age"
            name="age"
            autocomplete="off"

          />
          <input

            id="marriage"

          />
        </form>
        <button
          type="button"
          id="btnSUB"
        >
          Submit
        </button>
        <button
          type="reset"
          id="btnCancel"
        >
          cancel
        </button>
        <div id="bottom">
          <p class="fName"></p>
          <p class="fAge"></p>
          <p class="fmarriage"></p>
        </div>
        <div id="btn-res">
          <p class="Message"></p>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
